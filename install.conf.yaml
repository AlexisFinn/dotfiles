- clean: ['~']

- link:
      ~/.bashrc: bashrc
      ~/.bash_logout: bash_logout
      ~/.zshrc: zshrc
      ~/zsh-setup.zsh: zsh-setup.zsh
      ~/.zshrc.d:
          path: zshrc.d
          force: false
          relink: true
      ~/.tmux.conf:
          path: tmux.conf
          force: false
          relink: true
      ~/.local/share/broot:
          path: local/share/broot/
          force: false
          relink: true
      ~/.tmate.conf:
          path: tmate.conf
          force: false
          relink: true
      ~/.config/i3:
          path: config/i3/
          create: true
          force: false
          relink: true
      ~/.config/xmobar:
