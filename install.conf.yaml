      ~/.gitconfig:
          path: gitconfig
          create: true
          force: false
          relink: true
      ~/.profile: profile
      ~/bin/theming-wpgtk.sh: scripts/theming-wpgtk.sh
      ~/wallpapers: wallpapers
- shell:
      - [
            cd ~ && git clone https://github.com/jandamm/zgenom.git .zgenom,
            retrieve zgenom plugin manager for zsh,
        ]
